<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container"> 
        <div class="boxs flex">
            <div class="box flex">
                <div class="header flex">
                    <h3>Todo</h3>
                    <p>0</p>
                </div>
                <div class="cards"></div>
                <button class="flex addbtn">+ addcard</button>
            </div>
            <div class="box flex">
                <div class="header flex">
                    <h3>In progress</h3>
                    <p>0</p>
                </div>
                <div class="cards"></div>
                <div class="empty"></div>
                <button class="flex addbtn">+ addcard</button>
            </div>
            <div class="box flex">
                <div class="header flex">
                    <h3>Stuck</h3>
                    <p>0</p>
                </div>
                <div class="cards"></div>
                <button class="flex addbtn">+ addcard</button>
            </div>
            <div class="box flex">
                <div class="header flex">
                    <h3>Done</h3>
                    <p>0</p>
                </div>
                <div class="cards"></div>
                <button class="flex addbtn">+ addcard</button>
            </div>
        </div>


    </div>
    <div class="taskcontainer">
        <div class="dark" onclick="closedark()"></div>
        <div class="task flex">
            <h1>Add task</h1>
            <div class="title">
                <p>Title</p>
                <input type="text">
            </div>
            <div class="Description">
                <p>Description</p>
                <textarea id="" ></textarea>
            </div>
            <div class="title">
                <p>Status</p>
                <select name="" id="">
                    <option value=" To do"> To do</option>
                    <option value=" In progress"> In progress</option>
                    <option value=" Stuck"> Stuck</option>
                    <option value=" Priority"> Priority</option>
                </select>  
            </div>
            <div class="title">
                <p>Priority</p>
                <select name="" id="">
                    <option value=" Low"> Low</option>
                    <option value=" Medium"> Medium</option>
                    <option value=" High"> High</option>
                </select>
            </div>
            <button class="addtask" onclick="addCard()">Add task</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
